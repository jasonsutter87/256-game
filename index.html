<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,

      <div class="box" id="7">Box 7</div>
      <div class="box" id="8">Box 8</div>
      <div class="box" id="9">Box 9</div>
      <div class="box" id="10">Box 10</div>
      <div class="box" id="11">Box 11</div>
      <div class="box" id="12">Box 12</div>
      <div class="box" id="13">Box 13</div>
      <div class="box" id="14">Box 14</div>
      <div class="box" id="15">Box 15</div>
      <div class="box" id="16">Box 16</div>
